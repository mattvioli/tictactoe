<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='stylesheet' href='style.css' />
    <script src='main.js' async></script>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class='win-announcement'>
        <div><span>X</span> is the winner</div>
        <button>continue</button>
    </div>
    <main class='game-board'>
    </main>
    <section class='player-display'>
        <div class='playerturn'>It is <span></span>'s turn</div>
        <div class ='player-panel' id='player-one'>
            <h2>Player One</h2>
            <div id='first-player-counter' class='win-counter-display'></div>
            <form id='player-one-name' class='player-panel-form'>
                <input type='text' placeholder="Enter name"/>
                <button id='player-one-button'>Submit Name</button>
            </form>
        </div>
        <div class ='player-panel' id='player-two'>
            <h2>Player Two</h2>
            <div id='second-player-counter' class='win-counter-display'></div>
            <form id='player-two-name' class='player-panel-form'>
                <input type='text' placeholder="Enter name"/>
                <button id='player-two-button'>Submit Name</button>
            </form>
        </div>
        <button id='reset'>Reset Game</button>
    </section>
</body>
</html>
